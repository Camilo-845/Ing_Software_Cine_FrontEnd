<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let cell of getKeys(row)">
        {{ row[cell] }}
      </td>
      <td>
        <button class="btn btn-warning" (click)="onEdit(row['idCine'])">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
