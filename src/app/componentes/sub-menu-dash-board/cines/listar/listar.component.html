<div class="table-responsive">
  <app-table-listar 
    [headers]="headers" 
    [data]="cines" 
    (editEvent)="onEdit($event)">
  </app-table-listar>

  <div>
    <button class="btn btn-primary" (click)="onBack()">Anterior</button>
    <button class="btn btn-primary mx-3" (click)="onAdd()">Siguiente</button>
  </div>
</div>
