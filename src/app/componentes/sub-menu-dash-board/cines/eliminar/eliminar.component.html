<div>
  <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-4 mb-4">
      <label for="inputCine">Id Cine</label>
      <input
        formControlName="idCine"
        type="text"
        class="form-control"
        id="inputCine"
        placeholder="ID"
        (blur)="onLoadCineData()"
      />
    </div>
    <div *ngIf="cineData">
      <div class="card" bis_skin_checked="1">
        <div class="card-header" bis_skin_checked="1">
          ID Ubicaci√≥n
        </div>
        <div class="card-body" bis_skin_checked="1">
          <blockquote class="blockquote mb-0">
            <p>{{ cineData.idUbicacion }}</p>
          </blockquote>
        </div>
      </div>
      <div class="card mb-4" bis_skin_checked="1">
        <div class="card-header" bis_skin_checked="1">
          Nombre Cine
        </div>
        <div class="card-body " bis_skin_checked="1">
          <blockquote class="blockquote mb-0">
            <p>{{ cineData.nombreCine }}</p>
          </blockquote>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary ">Eliminar</button>
    <div *ngIf="cineEliminado" class="alert alert-success mt-4" role="alert">
      Cine eliminado correctamente
    </div>
  </form>
</div>
