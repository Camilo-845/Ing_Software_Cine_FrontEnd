<div>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-4 mb-4">
        <label for="name">Nombre</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          placeholder="Nombre"
        />
      </div>
      <div class="form-group col-md-4 mb-4">
        <label for="city">Ciudad</label>
        <input
          formControlName="city"
          type="text"
          class="form-control"
          id="city"
          placeholder="Ciudad"
        />
      </div>
      <div class="form-group col-md-4 mb-4">
        <label for="pelicula">Documento de identidad</label>
        <input
          formControlName="idDoc"
          type="number"
          class="form-control"
          id="pelicula"
          placeholder="Documento"
        />
      </div>
      <div class="form-group col-md-4 mb-4">
        <label for="inpuFechaNac">Fecha Nacimiento</label>
        <input
          formControlName="bDate"
          type="date"
          class="form-control"
          id="inputFechaNac"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Crear</button>

    <div>
      @if (idNewCliente) {
      <p>
        Cliente creado con id:
        <strong>{{ idNewCliente }}</strong>
      </p>
      }
    </div>
  </form>
</div>
