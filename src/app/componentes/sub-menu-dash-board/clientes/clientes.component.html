<style>
    .sidebar-sticky {
      position: sticky;
      top: 50px; /* Fija el submenú en la parte superior */
      z-index: 1000; /* Asegúrate de que esté por encima de otros elementos */
      background-color: #fff; /* Fondo para evitar superposición visual con otros elementos */
    }
</style>

<div class="m-3">
    <div class="btn-group sidebar-sticky my-3" role="group" aria-label="Basic example">
        @for (option of options; track $index) {
            <app-button [ref]="option" [text]="option" styles="mx-1 px-4"/>
        }
    </div>
    <router-outlet></router-outlet>
</div>
