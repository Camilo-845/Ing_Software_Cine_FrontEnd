<div>
    <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-md-4 mb-4">
            <label for="inputPelicula">Id de la Reservacion</label>
            <input 
            formControlName="idReservacion" 
            type="text" 
            class="form-control" 
            id="inputPelicula" 
            placeholder="ID" />
        </div>
        @if(showTable){
            <div class="table-responsive">
                <app-table [headers]="headers" [data]="reservacion"></app-table>
            </div>
        }
        <button type="submit" class="btn btn-primary">{{buttonMessage}}</button>

        @if(showTable){
            <button type="button" class="m-3 btn btn-danger" (click)="reset()">Reset</button>
        }

        @if (reservacionEliminada) {
        <div class="alert alert-success mt-4" role="alert">
            Reservación eliminada con éxito
        </div>
        }
    </form>
</div>
