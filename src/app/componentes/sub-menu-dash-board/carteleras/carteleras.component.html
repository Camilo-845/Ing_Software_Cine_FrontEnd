<div _ngcontent-ng-c2492414721="" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 _ngcontent-ng-c2492414721="" style="margin-top: 10px;" class="h2">Carteleras</h1>
</div>

<div style="max-width: 95%; margin-left: 20px;">
  <input *ngIf="showSearchInput"
  [(ngModel)]="searchName"
  type="text"
  placeholder="Buscar por ubicación"
  class="form-control mx-2"/>

  <button *ngIf="showSearchInput"
  class="btn btn-primary search-button px-2 py-1 mx-2"
  style="margin-top: 10px;"
  (click)="searchCartelera()">
  Buscar
  </button>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Ubicación Cine</th>
        <th>Pelicula</th>
        <th>Fecha Inicio</th>
        <th>Fecha Final</th>

        <th>
          <app-agregar></app-agregar>

          <button class="btn btn-primary add-button px-2 py-1 mx-2" 
            (click)="toggleSearchInput()">
            <i class="bi bi-search"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cartelera of carteleras">
        <td>{{cartelera.idPeliculaCartelera}}</td>
        <td>{{cartelera.nombreUbicacion}}</td>
        <td>{{cartelera.nombrePelicula}}</td>
        <td>{{cartelera.fechaInicio | date}}</td>
        <td>{{cartelera.fechaFinal | date}}</td>

        <td>
          <div>
            <app-editar [cartelera]="cartelera"></app-editar>
            
            <button class="btn btn-danger px-2 py-1 mx-2"
              (click)="1">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </td>
        
      </tr>
    </tbody>
  </table>
</div>

<div class="pagination">
  <button class="btn" (click)="init()">Inicio</button>
  <button class="btn" (click)="previousPage()" [disabled]="page === 1">Anterior</button>
  <span>Página {{ page }}</span>
  <button class="btn" (click)="nextPage()" [disabled]="page === total">Siguiente</button>
</div>
