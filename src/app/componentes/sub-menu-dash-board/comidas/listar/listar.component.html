<div class="d-flex flex-column">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input />
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="idComida">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.idComida }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombreComida">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreComida }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="precioComida">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.precioComida }}</td>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/tablero/comidas/editar', element.idComida]">
            <mat-icon>edit</mat-icon>
            <span>editar</span>
          </button>
          <button mat-menu-item (click)="openDialog(element.idComida)">
            <mat-icon>delete</mat-icon>
            <span>eliminar</span>
          </button>
        </mat-menu>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">
        No se encontro "{{ input.value || "" }}"
      </td>
    </tr>
  </table>
  <div class="d-flex">
    <button
      type="button"
      (click)="nextPage()"
      class="btn btn-sm btn-outline-secondary"
    >
      siguiente
    </button>
    <button
      type="button"
      (click)="prevPage()"
      class="btn btn-sm btn-outline-secondary"
    >
      anterior
    </button>
  </div>
</div>
