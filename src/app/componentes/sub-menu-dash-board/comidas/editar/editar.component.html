<div>
  <form [formGroup]="createForm" (ngSubmit)="handleSubmit()">
    <div class="form-row">
      <div class="form-group col-md-4 mb-4">
        <!-- Solo margen inferior -->
        <label for="inputCartelera">Id Comida</label>
        <input
          type="Cartelera"
          class="form-control"
          id="inputCartelera"
          formControlName="id"
          placeholder="Id Comida"
        />
      </div>
      <div class="form-group col-md-4 mb-4">
        <!-- Solo margen inferior -->
        <label for="inputCartelera">Nombre</label>
        <input
          type="Cartelera"
          class="form-control"
          id="inputCartelera"
          formControlName="nombre"
          placeholder="nombre"
        />
      </div>
      <div class="form-group col-md-4 mb-4">
        <!-- Solo margen inferior -->
        <label for="inputCartelera">Precio</label>
        <input
          type="number"
          class="form-control"
          id="inputCartelera"
          formControlName="precio"
          placeholder="$$$"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Editar</button>
  </form>
</div>
